<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTrack - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% if msg %}
    <div class="alert alert-primary" role="alert">
        {{ msg }}
    </div>
    {% endif %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4 rounded-4">
                <h2 class="text-center mb-4">New Password : </h2>
                <form action="{% url 'newpass' %}" method="POST">
                    {% csrf_token %}


                    <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input type="number" class="form-control"  name="npassword">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Re-Enter Password</label>
                        <input type="number" class="form-control"  name="cpassword">
                    </div>

                    
                    <button type="submit" class="btn btn-success w-100">Update-Pass</button>


                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
