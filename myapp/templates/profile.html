{% extends "header.html" %}
{% load static %}
{% block content %}

<style>
    .profile-container {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 40px 0;
    }
    
    .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
    }
    
    .profile-card:hover {
        transform: translateY(-5px);
    }
    
    .profile-header {
        background: linear-gradient(90deg, #4CAF50 0%, #2E7D32 100%);
        padding: 30px;
        color: white;
        text-align: center;
    }
    
    .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.3);
        object-fit: cover;
        margin: 0 auto 15px;
        display: block;
    }
    
    .profile-name {
        font-weight: 700;
        margin-bottom: 5px;
        font-size: 28px;
    }
    
    .profile-role {
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 15px;
        border-radius: 20px;
        display: inline-block;
        font-size: 14px;
    }
    
    .profile-info {
        padding: 30px;
    }
    
    .info-item {
        display: flex;
        margin-bottom: 20px;
        align-items: center;
    }
    
    .info-icon {
        width: 50px;
        height: 50px;
        background: #f5f7fa;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        color: #4CAF50;
        font-size: 20px;
    }
    
    .info-content h4 {
        margin: 0;
        font-size: 14px;
        color: #78909C;
    }
    
    .info-content p {
        margin: 5px 0 0;
        color: #37474F;
        font-size: 16px;
    }
    
    .stats-container {
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #ECEFF1;
        border-bottom: 1px solid #ECEFF1;
        padding: 15px 0;
        margin: 25px 0;
    }
    
    .stat {
        text-align: center;
    }
    
    .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #4CAF50;
    }
    
    .stat-label {
        font-size: 14px;
        color: #78909C;
    }
    
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
    }
    
    .btn-edit {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .btn-edit:hover {
        background: #388E3C;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    
    .btn-logout {
        background: #F5F5F5;
        color: #D32F2F;
        border: 1px solid #E0E0E0;
        padding: 12px 25px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .btn-logout:hover {
        background: #FFEBEE;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(211, 47, 47, 0.1);
    }
    
    .badges-container {
        margin-top: 30px;
    }
    
    .badges-title {
        font-size: 18px;
        color: #37474F;
        margin-bottom: 15px;
        font-weight: 600;
    }
    
    .badges {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    
    .badge {
        background: #E8F5E9;
        color: #4CAF50;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
    }
</style>

<div class="profile-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="{{ user.photo.url }}" alt="Profile Photo" class="profile-avatar">
                        <h1 class="profile-name">{{ user.name }}</h1>
                        <div class="profile-role">{{ user.role }}</div>
                    </div>
                    
                    <div class="profile-info">
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <h4>EMAIL ADDRESS</h4>
                                <p>{{ user.email }}</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-user-tag"></i>
                            </div>
                            <div class="info-content">
                                <h4>ROLE</h4>
                                <p>{{ user.role }}</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="info-content">
                                <h4>MEMBER SINCE</h4>
                                <p>January 2023</p>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <a href="{% url 'changepass' %}"><button class="btn-edit">
                                <i class="fas fa-edit"></i> Change Password
                            </button></a>
                            <a href="{% url 'logout' %}" class="btn-logout">
                                <i class="fas fa-sign-out-alt"></i> Log Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
